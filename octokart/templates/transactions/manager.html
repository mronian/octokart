{% extends 'base.html' %}
{% block content %}
<h1>Connections Manager</h1>
<button id="add-connection">Add</button>
<ul>
{% for conn in connections %}
    <li>{{conn.ip}} - {{conn.port}} <button class="check-connection" conn_id="{{conn.id}}">Check</button><p id="response-{{conn.id}}"></p></li>
{% endfor %}
</ul>
{% endblock %}
